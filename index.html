<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação de Palavras</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Jogo de Adivinhação de Palavras</h1>
    <p>Digite uma palavra e tente adivinhar qual animal é:</p>

    <p id="num-letras">A palavra-chave tem {{ num_letras }} letras.</p>  <!-- Exibe a quantidade de letras da palavra-chave -->

    <input type="text" id="palavra" placeholder="Digite uma palavra">
    <button onclick="enviarPalavra()">Enviar</button>

    <p id="mensagem"></p>
    <p id="letras-erradas"></p>  <!-- Para mostrar letras erradas -->
    
    <h2>Tentativas:</h2>
    <ul id="tentativas"></ul>  <!-- Lista para mostrar as tentativas -->

    <p id="tentativas-restantes"></p>  <!-- Para mostrar tentativas restantes -->

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
